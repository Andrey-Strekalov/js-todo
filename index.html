<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS Todo</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <section class="todoapp">
      <div>
        <header class="header">
          <h1>todos</h1>
          <input
            class="new-todo"
            placeholder="What needs to be done?"
            value=""
            onchange="addNewTask()"
            id="newTask"
          />
        </header>
        <section class="main">
          <input class="toggle-all" type="checkbox" />
          <label for="toggle-all" onclick="allCheckLabel()"></label>
          <ul class="todo-list"></ul>
        </section>
        <footer class="footer" style="display: block">
          <span class="todo-count"><strong>1</strong> item left</span>
          <ul class="filters">
            <li>
              <a href="#/"  onclick="filterAll(), toggleFilterClass()" class="FilterBtn">All</a>
            </li>
            <li>
              <a href="#/active" onclick="filterActive(), toggleFilterClass()" class="FilterBtn">Active</a>
            </li>
            <li>
              <a href="#/completed" onclick="filterCompleted(), toggleFilterClass()" class="FilterBtn">Completed</a>
            </li>
          </ul>
          <button class="clear-completed" style="display: none" onclick="clearCompleted()" id="All">clear completed</button>
        </footer>
      </div>
    </section>
    <script src="./add-and-delete-task.js"></script>
    <script src="./checked-task.js"></script>
    <script src="./create-and-render-tasks.js"></script>
    <script src="./footer.js"></script>
  </body>
</html>
